<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="stylesheet.css">
    <meta charset="utf-8">
	<title>Formulário</title>
</head>
<body>
	<h2>Formulário</h2>
	<form action="" method="">
		Nome: <input type="text" name="nome"><br>
		Email: <input type="email" name="email"><br>
		Senha: <input type="password" name="senha"><br><br>

		Sexo:<br>
		<input type="radio" name="sexo" value="Masculino">Masculino<br>
		<input type="radio" name="sexo" value="Feminino">Feminino<br>
		<input type="radio" name="sexo" value="Não especificado">Outro<br><br>

		Tecnologias:<br>
		<input type="checkbox" name="tec" value="HTML">HTML<br>
		<input type="checkbox" name="tec" value="CSS">CSS<br>
		<input type="checkbox" name="tec" value="Java">Java<br>
		<input type="checkbox" name="tec" value="PHP">PHP<br><br>

		Descrição pessoal:<br>
		<textarea></textarea><br><br>

		Opção:
		<select name="options">
			<option value="opt1">Opção 1</option>
			<option value="opt2">Opção 2</option>
			<option value="opt3">Opção 3</option>
			<option value="opt4">Opção 4</option>
			<option value="opt5">Opção 5</option>
		</select>

		<br><br>
		<input type="reset" value="Limpar">
		<input type="submit" value="Enviar">

	</form>
</body>
</html>
